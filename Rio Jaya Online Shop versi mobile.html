        .container {

            max-width: 90%;

        /* Link buttons */
        .link {
            display: block;
            background-color: #00796b;
            color: #fff;
            text-decoration: none;
            padding: 12px;

        /* Gambar logo profil */
        img.logo {
            max-width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img.logo:hover {
            transform: scale(1.05);
        }

        /* Modal untuk gambar profil */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            animation: zoomIn 0.3s;
            display: block;
            margin: 0 auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff5722;
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #212121;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* Responsif untuk mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
            img.logo {
                max-width: 100px;
            }
            .link {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>

    <script>
        function showImage(src) {
            const modal = document.getElementById('imageModal');

        function closeModal() {
            const modal = document.getElementById('imageModal');
