        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s; /* Animasi muncul */
        }
        .modal img {
            max-width: 300px; /* Ukuran gambar dalam modal */
            border-radius: 10px;
            animation: zoomIn 0.3s; /* Animasi zoom in */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ff5722; /* Warna saat hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }

    <script>
        function showImage(src) {
            const modal = document.createElement('div');
            modal.className = 'modal';
